<div class="container-fluid">
  <div class="row grid-columns">
    <div class="col-md-1 col">
      <div>
        <div class="d-flex justify-content-center"><h3>No.</h3></div>
      </div>
    </div>
    <div class="col-md-1 col">
      <div>
        <div class="d-flex justify-content-center"><h3>Statut</h3></div>
      </div>
    </div>
    <div class="col-md-5 col">
      <div>
        <div class="d-flex justify-content-center"><h3>Point de fuite 1</h3></div>
      </div>
    </div>
    <div class="col-md-5 col ">
      <div>
        <div class="d-flex justify-content-center"><h3>Point de fuite 2</h3></div>
      </div>
    </div>
  </div>


  <div class="row grid-columns" *ngFor="let data of allData; ">

    <div class="col-md-12 col">

      <div class="row grid-columns">

        <div class="col-md-1 col">
          <div>
            <div class="d-flex justify-content-center"><b>{{data.key}}</b></div>
          </div>
        </div>
        <div class="col-md-1 col">
          <div *ngIf="!data.status">

            <div class="d-flex justify-content-center"><img class="img-fluid" alt="Responsive image"
                                                            src="../assets/Images/not%20done%20icon.png"></div>
          </div>

          <div *ngIf="data.status">

            <div class="d-flex justify-content-center"><img  class="img-fluid" alt="Responsive image"
                                                             src="../assets/Images/icone_done.png"></div>
          </div>
        </div>
        <div class="col-md-5">
          <div>
            <div class="d-flex justify-content-center"><img  class="img-fluid" alt="Responsive image"
                                                             src="{{data.image_algo_1}}"></div>
          </div>
        </div>
        <div class="col-md-5 ">
          <div>
            <div class="d-flex justify-content-center"><img class="img-fluid" alt="Responsive image"
                                                            src="{{data.image_algo_2}}"></div>
          </div>
        </div>
        <div class="col-md-12 col ">
          <div>

            <div class="d-flex justify-content-center">

              <form [formGroup]="selectForm" (ngSubmit)="onSubmit(data)">
                <div class="form-group">

                  <div *ngFor="let option of options">
                    <input formControlName="selectOptions" name="selectOptions"  type="radio" [value]="option"
                           [required]=true>
                    <b>{{option.option}}</b>


                  </div>


                  <!--
                                    <select class="custom-select" formControlName="selectOptions">
                                      <option value="" disabled>Choose an option</option>
                                      <option [ngValue]="option" *ngFor="let option of options">
                                        {{option.option}}
                                      </option>
                                    </select>
                                    <div class="invalid-feedback" *ngIf="isSubmitted && optionSelected.errors?.required">
                                      <h5><sup>*</sup>Please select your option</h5>
                                    </div>
                  -->
                </div>
                <div class="d-flex justify-content-center">

                  <button type="submit" class="btn btn-success   btn-lg btn-block">Valider</button>
                </div>
              </form>

            </div>


          </div>
        </div>
      </div>
    </div>
  </div>


    <div class="col-md-12 col">
      <div class="grid ">

        <div class=" align-items-center">
          <div class="d-flex justify-content-center"><img alt="logo" width="300"
                                                          class="logo"     src="assets/Images/paris1.png">

          </div>
        </div>

          <div><br></div>
          <div class="d-flex justify-content-center" style="margin-top: 10px; color: #c1daec"><h2>Â© 2021 Bashar

      </div>
    </div>

</div>
